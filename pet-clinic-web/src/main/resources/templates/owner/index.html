<!DOCTYPE html>
<html xmnlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>List of Pet Owners</title>
</head>
<body>
<!-- /*@thymesVar id="owner" type="guru.springframework.pet_clinic.model.Owner"*/ -->
	<h2 th:text="'List Owners'">Owners List...</h2>
	<table id="owners" class="table table-striped">
		<thead>
		<tr>
			<th style="width: 150px;">Id</th>
			<th style="width: 150px;">Name</th>
			<th style="width: 150px;">Lastname</th>
			<!-- <th style="width: 200px;">Address</th>
			<th>City</th>
			<th style="width: 200px;">Telephone</th>
			<th>Pets</th> -->
		</tr>
		</thead>
		<tbody>
		 <tr th:each="owner : ${owners}">
			<td th:text="${owner.id}">1</td>
			<td th:text="${owner.firstName}">Joe</td>
			<td th:text="${owner.lastName}">Buck</td> 
		</tr>
		</tbody>
	</table>
</body>
</html>

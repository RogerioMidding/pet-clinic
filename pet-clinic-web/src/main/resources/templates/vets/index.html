<!DOCTYPE html>
<html xmnlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="UTF-8">
<title>List of Vets</title>
</head>
<body>
<!-- /*@thymesVar id="owner" type="guru.springframework.pet_clinic.model.Vet"*/ -->
	<h2 th:text="'List of Vets'">List of Vets</h2>
	<table id="vets" class="table table-striped">
		<thead>
		<tr>
			<th style="width: 150px;">Id</th>
			<th style="width: 150px;">Name</th>
			<th style="width: 150px;">Lastname</th>
		</tr>
		</thead>
		<tbody>
		 <tr th:each="vet : ${vets}">
			<td th:text="${vet.id}">1</td>
			<td th:text="${vet.firstName}">Joe</td>
			<td th:text="${vet.lastName}">Buck</td> 
		</tr>
		</tbody>
	</table>
</body>
</html>
